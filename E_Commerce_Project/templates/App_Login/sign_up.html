{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create an accoumt {% endblock %}
{% block body_block %}
<h2>Create New Account</h2>
<form method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" class="btn btn-info btn-sm">Sign Up</button>

</form>
<br>
<p>Already have an account? <a href="{% url 'App_Login:login' %}">Click here to login</a></p>
{% endblock %}
